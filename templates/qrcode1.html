

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>UXliving lab</h1>
  <p>   QR Code Generator</p>
</div>

<div class="container">
<p>Enter the link to survey form</p>

<form method="POST" enctype="multipart/form-data" autocomplete="on" >

    <input type="file" name="query_img"><br></br>

      <label for="brandname">Enter Brand Name :</label>
  <input type="text" id="brandname" name="brandname" required><br><br>

  <label for="qrlink">Survey Form link :</label>
  <input type="text" id="qrlink" name="qrlink" required><br><br>



  <label for ="product">Select your Product/Service</label>
  <select name="product" id = "product">
      <option value="option1">option1</option>
      <option value="option2">option2</option>
      <option value="option3">option3</option>
      <option value="option4">option4</option>
      <option value="option5">option5</option>

  </select>
  <br></br>

    <p>promotional_sentence</p><br>

    <textarea id="promotional_sentence" name = "promotional_sentence" rows="5" cols = "50">
        Enter promotional sentence to attract participatents(15 words)
    </textarea>
<br></br>

<input type="submit" value="Click to generate qr code "><br></br>
  <input type="reset" value="Clear form">


</form>

</body>

</div>

</html>
